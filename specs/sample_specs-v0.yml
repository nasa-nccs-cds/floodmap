defaults:
    results_dir: "/Users/tpmaxwel/Development/Data/WaterMapping/Results"
    year_range: [ 2010, 2020 ]
    day_range: [ 0, 365 ]
    water_class_thresholds: [ 0.05, 0.93 ]
    log_dir: "/Users/tpmaxwel/Development/Data/WaterMapping/Logs"
    ncores: 4
    lake_masks:
        basedir: "/Users/tpmaxwel/Development/Data/WaterMapping/LakeMasks"
        subdir: "{year}"
        file: "{lake_index}_{year}.tif"
        lake_index_range: [0,1000]

    source:
      type: 'MPW'
      url:  'https://floodmap.modaps.eosdis.nasa.gov/Products'
      product:  '2D2OT'

    water_maps:
        threshold: 0.5
        bin_size: 8