defaults:
    results_dir: "/att/pubrepo/ILAB/projects/Birkett/MOD44W/results"
    results_file: "lake_{lake_index}_stats_legacy_alt.csv"
    year_range: [ 2021, 2021 ]
    day_range: [ 9, 263 ]
    water_class_thresholds: [ 0.02, 0.93 ]
    log_dir: "/att/pubrepo/ILAB/logs"
    ncores: 4
    skip_existing: False
    format: 'nc'
    lake_masks:
        basedir: "/att/pubrepo/ILAB/projects/Birkett/MOD44W/lakes_lat_lon/"
        subdir: ""
        file: "{lake_index}_2019.tif"
        lake_indices: [ 26, 314, 333, 334, 336, 337 ]
        mask: 3
        water: 1

    source:
      type: 'MPW'
      url:  'https://floodmap.modaps.eosdis.nasa.gov/Products'
      product:  '2D2OT'

    water_maps:
        threshold: 0.5
        bin_size: 8